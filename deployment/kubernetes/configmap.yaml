# Kubernetes ConfigMap配置
# Kubernetes ConfigMap Configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: knowledge-platform
data:
  # 数据库配置 / Database Configuration
  DATABASE_URL: "mysql://app_user:app_password@mysql:3306/knowledge_platform"
  REDIS_URL: "redis://redis:6379"
  
  # 应用配置 / Application Configuration
  ENVIRONMENT: "production"
  DEBUG: "false"
  
  # 前端配置 / Frontend Configuration
  REACT_APP_API_URL: "https://api.knowledge-platform.local"
  REACT_APP_WS_URL: "wss://api.knowledge-platform.local"
  
  # 安全配置 / Security Configuration
  CORS_ORIGINS: "https://knowledge-platform.local,https://www.knowledge-platform.local"
  
  # 文件上传配置 / File Upload Configuration
  MAX_FILE_SIZE: "10485760"  # 10MB
  UPLOAD_PATH: "/app/uploads"
  
  # 日志配置 / Logging Configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: knowledge-platform
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream backend {
            server backend-service:8000;
        }
        
        upstream frontend {
            server frontend-service:80;
        }
        
        server {
            listen 80;
            server_name knowledge-platform.local;
            
            # 重定向到HTTPS
            return 301 https://$server_name$request_uri;
        }
        
        server {
            listen 443 ssl http2;
            server_name knowledge-platform.local;
            
            ssl_certificate /etc/nginx/ssl/cert.pem;
            ssl_certificate_key /etc/nginx/ssl/key.pem;
            
            # API代理
            location /api/ {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # WebSocket代理
            location /api/v1/ws/ {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # 前端代理
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }