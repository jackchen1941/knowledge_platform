# Kubernetes Secrets配置
# Kubernetes Secrets Configuration

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: knowledge-platform
type: Opaque
data:
  # 注意：这些值需要base64编码
  # Note: These values need to be base64 encoded
  # echo -n "your-secret-key" | base64
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # your-secret-key-change-in-production
  
  # 数据库密码 / Database Passwords
  MYSQL_ROOT_PASSWORD: cm9vdHBhc3N3b3JkMTIz  # rootpassword123
  MYSQL_PASSWORD: YXBwX3Bhc3N3b3Jk  # app_password
  
  # Redis密码 / Redis Password
  REDIS_PASSWORD: cmVkaXNfcGFzc3dvcmQ=  # redis_password
  
  # JWT密钥 / JWT Secret
  JWT_SECRET: and0LXNlY3JldC1rZXktZm9yLXByb2R1Y3Rpb24=  # jwt-secret-key-for-production

---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: knowledge-platform
type: kubernetes.io/tls
data:
  # SSL证书 / SSL Certificate
  # 使用以下命令生成证书：
  # Generate certificate using:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout tls.key -out tls.crt
  # kubectl create secret tls tls-secret --cert=tls.crt --key=tls.key -n knowledge-platform --dry-run=client -o yaml
  tls.crt: LS0tLS1CRUdJTi... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # Base64 encoded private key